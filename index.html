<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase 9- Three.js</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

  <div class="select-container">
    <label for="mapSelect">Seleccionar algoritmo:</label>
    <select id="algoritmoSelect" class="form-select algoritmSelec" >
      <option value="BFS">BFS</option>
      <option value="DIKSTRARETROCESO">DIKSTRA RETROCESO</option>
      <option value="DIKSTRA">DIKSTRA</option>
      <option value="STARRETROCESO">STAR RETROCESO</option>
      <option value="STAR">STAR</option>
    </select>
  </div>
  <div class="controls-container">
    <button id="empezarButtom">Cambiar algoritmo</button>
    <button id="atrasButtom" class="control-buttom">< </button>
    <button id="adelanteButtom" class="control-buttom">></button>

    <input type="file" id="fileInput" accept=".json" style="display: none;">
    <button id="cargarButtom">Cargar JSON</button>
  </div>

  <div class="joystick-container">
  <div class="joystick-row">
    <button class="joystick-btn invisible"></button>
    <button class="joystick-btn" id="camUp">↑</button>
    <button class="joystick-btn invisible"></button>
  </div>
  <div class="joystick-row">
    <button class="joystick-btn" id="camLeft">←</button>
    <button class="joystick-btn" id="camReset">•</button>
    <button class="joystick-btn" id="camRight">→</button>
  </div>
  <div class="joystick-row">
    <button class="joystick-btn invisible"></button>
    <button class="joystick-btn" id="camDown">↓</button>
    <button class="joystick-btn invisible"></button>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="index.js"></script>
  <script src="graph.js"></script>
  <script src="transformation.js"></script>
  <script src="prueba.js"></script>

</body>

</html>
