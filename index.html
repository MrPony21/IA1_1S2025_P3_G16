<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase 9- Three.js</title>
  <link rel="stylesheet" href="index.css">

</head>

<body>

  <div class="select-container">
    <label for="mapSelect">Seleccionar algoritmo:</label>
    <select id="algoritmoSelect">
      <option value="BFS">BFS</option>
      <option value="DFS">DFS</option>
      <option value="STAR">STAR</option>
    </select>
  </div>
  <div class="controls-container">
    <button id="empezarButtom">Empezar</button>
    <button id="atrasButtom" class="control-buttom">< </button>
    <button id="adelanteButtom" class="control-buttom">></button>

    <input type="file" id="fileInput" accept=".json" style="display: none;">
    <button id="cargarButtom">Cargar JSON</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="index.js"></script>
  <script src="graph.js"></script>
  <script src="transformation.js"></script>
  <script src="prueba.js"></script>

</body>

</html>
